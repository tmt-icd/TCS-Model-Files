subsystem = TCS
component = tc.m1csa
subscribe {
  description = """TCS.TC.M1CSA subscribes to events from M1CS subsystem."""
  events = [
    {
      subsystem = M1CS
      component = GLC
      name = M1Health
      usage = """TCS uses this event to determine the health of M1CS before sending any operational commands."""
      maxRate = 1
    }
    {
      subsystem = M1CS
      component = GLC
      name = M1RtcStatus
      usage = "TCS uses this event to determine the operational state of M1CS before sending operational commands. This event is also published to TCS and M1CS engineering UI."
      maxRate = 1
    }
    {
      subsystem = M1CS
      component = GLC
      name = M1ActuatorPositions
      usage = "This event is published to TCS and M1CS Engineering UI."
      maxRate = 1
    }
    {
      subsystem = M1CS
      component = GLC
      name = M1SensorHeights
      usage = "This event is published to TCS and M1CS Engineering UI."
      maxRate = 1
    }
    {
      subsystem = M1CS
      component = GLC
      name = M1SensorGaps
      usage = "This event is published to TCS and M1CS Engineering UI."
      maxRate = 1
    }
    {
      subsystem = M1CS
      component = GLC
      name = M1PistonTipTilt
      usage = "This event is published to TCS and M1CS Engineering UI."
      maxRate = 1
    }
    {
      subsystem = M1CS
      component = GLC
      name = M1TrackingError
      usage = "This event is published to TCS and M1CS Engineering UI."
      maxRate = 1
    }
    {
      subsystem = M1CS
      component = GLC
      name = M1OuterLoopControlCommand
      usage = "This event is published to TCS and M1CS Engineering UI."
      maxRate = 1
    }
    {
      subsystem = M1CS
      component = GLC
      name = M1SegmentStatus
      usage = "This event is published to TCS and M1CS Engineering UI."
    }
    {
      subsystem = M1CS
      component = GLC
      name = M1WarpingHarnessStrains
      usage = "This event is published to TCS and M1CS Engineering UI."
    }
  ]
}
