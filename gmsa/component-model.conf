title="TCS Global Metrology System Assembly"
componentType=Assembly
description = """
Assembly that commands the three telescope-mounted laser trackers, via
Kinematics Spatial Analyzer (SA) SDK or OPC, to execute measurement plans,
returns 3-D position data for SMR targets, and publishes coarse alignment
telemetry for M1, M2, M3 and instrument reference features.  It is part of the
Test-Instrument System (TINS) and supports both AIV and nightly alignment
operations."""